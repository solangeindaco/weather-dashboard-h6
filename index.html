<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Wheather Dashboard"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Wheather Dashboard</title>
</head>

<body>
  <!-- Page margins are created using the container and container-fluid classes -->
  <header class="p-5 text-center bg-primary bg-gradient text-light">
    <h1>Wheather Dashboard</h1>
  </header>
  <main class="container flex-row justify-space-between">

    <div class="row">
      <div class="col-12 col-md-4">
        <h3>Search for a city:</h3>
        <form id="city-form" class="card-body border-bottom border-secondary p-2  d-grid gap-2">
          <input type="text" class="form-input" id="city-input" placeholder="Enter city name" />
          <button type="submit" class="btn btn-primary">search</button>
        </form>
        <div id="cities-container" class="list-group gap-2 p-2"></div>
      </div>
          

      <div class="container col-12 col-md-8">

        <div id="today-weather" class="day-forecast card border-dark col-12">
            <h5 class="card-title"></h5>
            <img class="weather-image" alt="wheather conditions">
            <p class="card-text">Temp:<span id="temp"></span> °F</p>
            <p class="card-text">Wind:<span id="wind"></span> MPH</p>
            <p class="card-text">Humidity:<span id="humidity"></span> %</p>
        </div>

        <h4>5-day Forecast:</h4>

        <div class="card-group col-12 gap-3">

          <div class="day-forecast card bg-primary">
              <h5 class="card-title"></h5>
              <img class="weather-image" alt="wheather conditions">
              <p class="card-text">Temp: <span></span> °F</p>
              <p class="card-text">Wind: <span></span> MPH</p>
              <p class="card-text">Humidity: <span></span> %</p>
          </div>

          <div class="day-forecast card bg-primary">
              <h5 class="card-title"></h5>
              <img class="weather-image" alt="wheather conditions">
              <p class="card-text">Temp: <span></span> °F</p>
              <p class="card-text">Wind: <span></span> MPH</p>
              <p class="card-text">Humidity: <span></span> %</p>
          </div>

          <div class="day-forecast card bg-primary">
            <h5 class="card-title"></h5>
            <img class="weather-image" alt="wheather conditions">
            <p class="card-text">Temp:<span></span> °F</p>
            <p class="card-text">Wind:<span></span> MPH</p>
            <p class="card-text">Humidity:<span></span> %</p>
          </div>

          <div class="day-forecast card bg-primary">
            <h5 class="card-title"></h5>
            <img class="weather-image" alt="wheather conditions">
            <p class="card-text">Temp: <span></span> °F</p>
            <p class="card-text">Wind: <span></span> MPH</p>
            <p class="card-text">Humidity: <span></span> %</p>
          </div>

          <div class="day-forecast card bg-primary">
              <h5 class="card-title"></h5>
              <img class="weather-image" alt="wheather conditions">
              <p class="card-text">Temp: <span></span> °F</p>
              <p class="card-text">Wind: <span></span> MPH</p>
              <p class="card-text">Humidity: <span></span> %</p>
            </div>
          </div>

        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

  </main>

</body>
</html>
